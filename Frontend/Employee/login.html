<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Page</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(to bottom right, #f0f4ff, #eef5ff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: white;
      width: 100%;
      max-width: 400px;
      border-radius: 16px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      padding: 30px;
    }

    .card-header {
      text-align: center;
      margin-bottom: 20px;
    }

    .icon {
      width: 60px;
      height: 60px;
      background: #007bff;
      color: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 10px;
      font-size: 28px;
    }

    h2 {
      margin: 0;
      font-size: 26px;
      font-weight: bold;
    }

    p {
      color: #666;
      font-size: 14px;
      margin-top: 6px;
    }

    label {
      display: block;
      font-weight: 600;
      margin-bottom: 5px;
      font-size: 14px;
    }
        .radio-group {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 20px;
    }

    .radio-option {
      display: flex;
      align-items: center;
      gap: 10px;
      border: 1px solid #ddd;
      border-radius: 6px;
      padding: 10px;
      cursor: pointer;
    }

    .radio-option:hover {
      background-color: #f9f9f9;
    }


   input[type="email"],
    input[type="password"] {
      width: 100%;
      height: 40px;
      padding: 8px 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
      margin-bottom: 15px;
    }

    button {
      width: 100%;
      height: 45px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
    }

    button:disabled {
      background: #9fc3ff;
      cursor: not-allowed;
    }

    .footer-text {
      text-align: center;
      font-size: 14px;
      color: #666;
      margin-top: 15px;
    }

    .footer-text a {
      color: #007bff;
      text-decoration: none;
      font-weight: 600;
    }

    .footer-text a:hover {
      text-decoration: underline;
    }

    /* Toast message */
    .toast {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 12px 18px;
      border-radius: 6px;
      color: white;
      font-size: 15px;
      display: none;
      animation: fadein 0.5s;
    }

    .toast.success {
      background-color: #28a745;
    }

    .toast.error {
      background-color: #dc3545;
    }

    @keyframes fadein {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="toast" id="toast"></div>

  <div class="card">
    <div class="card-header">
      <div class="icon">üè¢</div>
      <h2>Welcome Back</h2>
      <p>Sign in to your Client Onboarding account</p>
    </div>

    <form id="loginForm">
      <label for="email">Email Address</label>
      <input type="email" id="email" placeholder="you@example.com" required />

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required />

      
      <label>Account Type</label>
      <div class="radio-group">
       

        <label class="radio-option">
          <input type="radio" name="role" value="EMPLOYEE" checked/>
          <div>
            <div class="font-semibold">Employee</div>
            <div class="text-sm" style="color:#666;">Review and manage applications</div>
          </div>
        </label>
      <button type="submit" id="loginBtn">Sign In</button>

      <div class="footer-text">
        Don't have an account?
        <a href="register1.html">Sign up</a>
      </div>
    </form>
  </div>

  <script>
    const form = document.getElementById('loginForm');
const toast = document.getElementById('toast');
const loginBtn = document.getElementById('loginBtn');

// RFC 5322 email regex (simplified for practical use)
const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

// Password: min 8 chars, at least one uppercase, lowercase, and number
function isValidPassword(pwd) {
  return /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{8,}$/.test(pwd);
}

function showToast(message, type = 'success') {
  toast.textContent = message;
  toast.className = `toast ${type}`;
  toast.style.display = 'block';
  setTimeout(() => { toast.style.display = 'none'; }, 3000);
}

form.addEventListener('submit', async (e) => {
  e.preventDefault();

  const email = document.getElementById('email').value.trim();
  const password = document.getElementById('password').value;
  const role = document.querySelector('input[name="role"]:checked').value;

  if (!emailRegex.test(email)) {
    showToast('Invalid email format', 'error');
    return;
  }
  if (!isValidPassword(password)) {
    showToast('Password must be at least 8 characters and include uppercase, lowercase, and a number.', 'error');
    return;
  }

  loginBtn.disabled = true;
  loginBtn.textContent = 'Signing in...';

  try {
    const response = await fetch(`api/auth/${role.toLowerCase()}/login`, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ email, password }),
    });

    const result = await response.json();

    if (!response.ok) throw new Error(result.error || 'Login failed');


    // ‚úÖ Store JWT token and login time
    localStorage.setItem('token',  result.token);
    localStorage.setItem('loginTime', Date.now());


    showToast('Logged in successfully', 'success');

     if (role.toUpperCase() === 'CUSTOMER') {
        window.location.href = 'Customer_Dashboard.html'; // change to your actual customer dashboard URL
      } else if (role.toUpperCase() === 'EMPLOYEE') {
        window.location.href = 'Dashboard.html'; // change to your actual employee dashboard URL
      }
  } catch (err) {
    showToast(err.message, 'error');
  } finally {
    loginBtn.disabled = false;
    loginBtn.textContent = 'Sign In';
  }
});

  </script>
</body>
</html>
